<script id="vertex-shader" type="x-shader/x-vertex">

attribute vec4 vPosition;
attribute vec4 vColor;

varying vec4 fColor;

void
main()
{
    gl_Position = vPosition;
    fColor = vec4(1.0,1.0,1.0,1.0);
    gl_PointSize = 5.0;
}
</script>
<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying vec4 fColor;

void
main()
{
    gl_FragColor = fColor;
}
</script>
<body>
<div class="btn-group">
  <button type="button" class="btn btn-default" onclick="erase(this);"><i class="fa fa-trash"></i></button>
  <button type="button" class="btn btn-default" onclick="restart();"><i class="fa fa-refresh"></i></button>
</div>
<div class="btn-group">
  <button type="button" class="btn btn-default" onclick="change_order(-1);"><i class="fa fa-minus"></i></button>
  <button type="button" class="btn btn-default">Grau: <span id="order">3</span></button>
  <button type="button" class="btn btn-default" onclick="change_order(1);"><i class="fa fa-plus"></i></button>
</div>
